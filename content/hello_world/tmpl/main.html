<!-- example widget, shows version and draggable window with current time -->
<div class="caption"><span class="version">version: ${version}</span> <img class="wink" src="${img_prefix}/wink.png"></div>
<span dlink='time' class="time">loading server time...</span>


<script type="text/set-css">main.css</script> <!-- name or names of css files to load -->
<script type="text/set-events">{'caption': '.version', 'body': 'span.time', 'lock': 'img.wink'}</script>
